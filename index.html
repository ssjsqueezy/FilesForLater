  <script src="js/webflow.js" type="text/javascript"></script>
  <script>
    let folderClicked = false;
    let clickCount = 0;

    // Select the logo, icons, folder, and ul list
    const logo = document.querySelector('.image-2');
    const icons = document.querySelectorAll('.list-2 img');
    const folder = document.querySelector('.image');
    const documentItems = document.querySelectorAll('.list-item-2');

    // Hide documentItems initially
    documentItems.forEach(item => {
      item.style.opacity = '0';
      item.style.transform = 'translateY(50px)';
    });

    // Create a timeline
    const timeline = anime.timeline({
      autoplay: true,
      easing: 'easeInOutQuad',
      duration: 500
    });

    // Add animation steps to the timeline
    timeline
      .add({
        targets: logo,
        opacity: [0, 1],
        delay: 500
      })
      .add({
        targets: icons,
        opacity: [0, 1],
        translateY: [-50, 0],
        delay: anime.stagger(100)
      })
      .add({
        targets: folder,
        opacity: [0, 1],
        translateX: [-100, 0],
        delay: 500,
        complete: function () {
          // Add event listeners to document list items
          documentItems.forEach(item => {
            item.addEventListener('mouseenter', handleDocumentItemMouseEnter);
            item.addEventListener('mouseleave', handleDocumentItemMouseLeave);
          });
        }
      });

    // Animation for mouseenter event
    function handleDocumentItemMouseEnter() {
      const documentImg = this.querySelector('.document');
      const lineImg = this.querySelector('.horizontal-line');
      const hoverText = this.querySelector('.hover-text');

      anime({
        targets: documentImg,
        opacity: [0, 1],
        translateY: [20, 0],
        duration: 1000
      });

      anime({
        targets: lineImg,
        opacity: 0,
        duration: 1000
      });

      anime({
        targets: hoverText,
        opacity: [0, 1],
        translateY: [20, 0],
        duration: 1000
      });
    }

    // Animation for mouseleave event
    function handleDocumentItemMouseLeave() {
      const documentImg = this.querySelector('.document');
      const lineImg = this.querySelector('.horizontal-line');
      const hoverText = this.querySelector('.hover-text');

      anime({
        targets: documentImg,
        opacity: 0,
        translateY: [-20, 0],
        duration: 1000
      });

      anime({
        targets: lineImg,
        opacity: [0, 1],
        duration: 1000
      });

      anime({
        targets: hoverText,
        opacity: 0,
        translateY: [-20, 0],
        duration: 1000
      });
    }

    // Animation for folder click event
    function handleFolderClick() {
      const folderImg = document.querySelector('.image');

      clickCount++;

      if (clickCount === 2) {
        documentItems.forEach((item, index) => {
          const delay = (documentItems.length - 1 - index) * 500; // Reverse the order of animation
          anime({
            targets: item,
            opacity: [0, 1],
            translateY: [50, 0],
            delay,
            complete: function () {
              const documentImg = item.querySelector('.document');
              anime({
                targets: documentImg,
                opacity: [1, 0],
                translateY: [-20, 0],
                duration: 2000 // Fade out duration
              });
            }
          });
        });
      }

      if (!folderClicked) {
        anime({
          targets: folderImg,
          rotate: '1turn',
          duration: 2000
        });
      } else {
        folderImg.src = 'images/open-folder (1).svg'; // Replace with the path to the different SVG
      }

      folderClicked = !folderClicked;
    }
  </script>
